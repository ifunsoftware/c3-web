<div class="lift:surround?with=default">

    <lift:snippet type="SearchForm">

        <div class="lift:bind-at?name=left-panel">
            <head>
                <link href="/css/search.css" type="text/css" rel="stylesheet"/>
                <script type="text/javascript">
                    $(document).ready(function(){
                        $( '.root ul' ).hide();
                        $( 'li.branch > a' ).prepend( '<i class="icon-chevron-up"></i>' );

                        $( 'li.branch > a' ).click( function ( event ) {
                            event.preventDefault();

                            var leaves = $( this ).parent( 'li' ).children( 'ul' );

                            if ( leaves.is( ':visible' ) ) {
                                $( 'i.icon-chevron-down', this ).removeClass( 'icon-chevron-down' ).addClass( 'icon-chevron-up' );
                                leaves.slideUp();
                            }
                            else {
                                $( 'i.icon-chevron-up', this ).removeClass( 'icon-chevron-up' ).addClass( 'icon-chevron-down' );
                                leaves.slideDown();
                            }
                        } );

                        $( '.collapse-all' ).click( function ( event ) {
                            event.preventDefault();
                            $( '.root ul' ).slideUp();
                            $( 'li.branch > a > i.icon-chevron-down' ).removeClass( 'icon-chevron-down' ).addClass( 'icon-chevron-up' );

                        } );

                        $( '.expand-all' ).click( function ( event ) {
                            event.preventDefault();
                            $( '.root ul' ).slideDown();
                            $( 'li.branch > a > i.icon-chevron-up' ).removeClass( 'icon-chevron-up' ).addClass( 'icon-chevron-down' );

                        } );

                    });
                </script>
            </head>

            <h3>Categories</h3>
            <p>
                <a href="#" class="btn btn-mini expand-all"><i class="icon-plus-sign"></i> Expand</a>
                <a href="#" class="btn btn-mini collapse-all"><i class="icon-minus-sign"></i> Collapse</a>
            </p>
            <ul class="root nav nav-list affix-top">
                <li class="branch category"><a href="#" class="name">Scala</a>
                    <ul>
                        <li class="tag"><a href="#" class="label btn-info name">Case classes</a></li>
                    </ul>
                </li>
            </ul>
        </div>

        <div class="lift:bind-at?name=content">
            <h3 class="span10">Search</h3>
            <div class="span4 search_form">
                <div class="input-append">
                    <input class="span6 search_query" type="text" placeholder="Enter a search query...">
                    <button class="btn search_btn" type="submit"><i class="icon-search"></i></button>
                </div>
                <div class="selected-tags-container span6">
                    <ul id="selected_tags">
                    </ul>
                </div>
            </div>

            <div id="results" class="span10 search_results">
                <div class="entry">
                    <h4><a href="#" class="result_header">Some interesting file</a></h4>
                    <p class="entry-datetime result_date">Feb 2, 2013</p>
                    <p><a href="#" class="result_link">/Java Tuning/documentation/2.1/jvm_internals.pdf</a></p>
                    <div class="result_content">Java IDL adds CORBA (Common Object Request Broker Architecture) capability to Java, providing...
                    </div>
                    <ul class="result_tags">
                        <li class="tag">
                            <a href="#" class="label label-info">pefr</a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>

    </lift:snippet>

</div>
